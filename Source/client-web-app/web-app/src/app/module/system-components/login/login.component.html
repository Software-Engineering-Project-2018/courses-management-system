<div id="login-screen">
  <div class="jumbotron jumbotron">
    <div class="container">
      <h1 class="display-6 text-uppercase text-center text-monospace">Sign in</h1>
      <hr class="my-4">
      <form>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" placeholder="Email" required>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password" required>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox">
              <label class="form-check-label" for="gridCheck1">
                Remember me.
              </label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox">
              <label class="form-check-label" for="gridCheck1">
                I agree with the <a class="text-link" data-toggle="modal" data-target="#signUpModal">Terms and Conditions</a>
              </label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-12 text-center">
            <button type="submit" class="btn btn-success" routerLink="/dashboard">Login</button>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-12 col-sm-6 text-left">
            <a routerLink="/forgot-password">Forgot password?</a>
          </div>
          <div class="col-12 col-sm-6 text-sm-right">
            <a routerLink="/register">I had an account.</a>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Điều khoản</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
