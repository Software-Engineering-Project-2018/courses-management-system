<div class="tutition-fee">
  <div class="searcher-header">
    <div class="form-group row">
      <label for="inputKeyword" class="col-12 col-sm-6 col-md-4 col-lg-2 col-form-label">Tìm kiếm học sinh: </label>
      <div class="col-12 col-sm-6 col-md-8 col-lg-10">
        <input type="text" [(ngModel)]="searchKeyword" (keyup.enter)="searchOnclick()" class="form-control" id="inputKeyword"
          placeholder="Nhập tên môn học">
      </div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary" (click)="searchOnclick()">Tìm kiếm</button>
    </div>
  </div>

  <div class="dot-line"></div>

  <div class="list-content">
    <h2 class="default-color p-2">Danh sách học phí</h2>
    <table class="table">
      <thead class="default-color text-center">
        <tr>
          <th scope="col">STT</th>
          <th scope="col">Môn học</th>
          <th scope="col">Số tiền</th>
          <th class="text-center" scope="col">Chi tiết</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of courseList; let i = index;">
          <th scope="row">{{i + 1}}</th>
          <td (click)="courseInfoOnClick(CourseId.UserId)">{{item.CourseName}}</td>
          <td class="text-center">{{item.Tutition}}</td>
          <td class="text-center">
            <span class="text-link" (click)="courseInfoOnClick(item.CourseId)">Xem</span>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th scope="row">Tổng</th>
          <td></td>
          <td class="text-center">0</td>
          <td></td>
        </tr>
        <tr>
          <th scope="row">Còn nợ</th>
          <td></td>
          <td class="text-center">0</td>
          <td></td>
        </tr>
      </tfoot>
    </table>
    <div *ngIf="!courseList || courseList.length == 0" class="text-center p-3">
      Không có dữ liệu!
    </div>
  </div>
</div>
