<div class="scoreboard-list">
  <div class="row-header">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect01">Năm hoc</label>
      </div>
      <select class="custom-select" id="inputGroupSelect01">
        <option selected>Chọn...</option>
        <option value="1">2016-2019</option>
        <option value="2">2017-2018</option>
        <option value="3">2018-2019</option>
      </select>
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect01">Học kỳ</label>
      </div>
      <select class="custom-select" id="inputGroupSelect01">
        <option selected>Chọn...</option>
        <option value="1">Học kỳ 1</option>
        <option value="2">Học kỳ 2</option>
        <option value="3">Học kỳ 3</option>
      </select>
    </div>
  </div>

  <div class="dot-line"></div>

  <div class="list-content">
    <h2 class="default-color p-2">Danh sách bảng điểm</h2>
    <table class="table">
      <thead class="default-color text-center">
        <tr>
          <th scope="col">STT</th>
          <th scope="col">Tên môn học</th>
          <th scope="col">Điểm số</th>
          <th scope="col">Ghi chú</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of courseStudentList; let i = index;">
          <th scope="row">{{i + 1}}</th>
          <td>{{item.Course.CourseName}}</td>
          <td>{{item.FinalScore}}</td>
          <td class="text-center">Ghi chú</td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="!courseStudentList || courseStudentList.length == 0" class="text-center p-3">
      Không có dữ liệu!
    </div>
  </div>
</div>
