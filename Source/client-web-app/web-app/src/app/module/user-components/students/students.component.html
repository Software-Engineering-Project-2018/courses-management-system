<div class="student-list">
  <div class="alert alert-secondary" role="alert" *ngFor="let item of hocSinhSelected">
      HocSinhId: {{item.HocSinhId}} - TenHocSinh: {{item.TenHocSinh}}
    <!-- Default dropleft button -->
    <div class="btn-group dropleft float-right">
      <i class="fa fa-ellipsis-v" data-toggle="dropdown" style="font-size: 25px; line-height: 30px; cursor: pointer;"></i>
      <div class="dropdown-menu">
        <div class="list-group">
          <a class="list-group-item list-group-item-action" 
          [routerLink]="['/dashboard/user-info']" routerLinkActive="router-link-active">Xem</a>
          <a class="list-group-item list-group-item-action"
          [routerLink]="['/dashboard/user-info']" routerLinkActive="router-link-active">Sửa</a>
          <a class="list-group-item list-group-item-action"
          data-toggle="modal" data-target="#acceptDeleteModalCenter">Xóa</a>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="acceptDeleteModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Xóa?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Bạn có đồng ý xóa học sinh này không?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
            <button type="button" class="btn btn-primary">Đống ý</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
