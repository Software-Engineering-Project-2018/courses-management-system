<div class="course-list">
  <div class="searcher-header">
    <div class="form-group row">
      <label for="inputKeyword" class="col-12 col-sm-6 col-md-4 col-lg-2 col-form-label">Tìm kiếm học sinh: </label>
      <div class="col-12 col-sm-6 col-md-8 col-lg-10">
        <input type="text" [(ngModel)]="searchKeyword" (keyup.enter)="searchOnclick()" class="form-control" id="inputKeyword"
          placeholder="Nhập tên khóa học">
      </div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary" (click)="searchOnclick()">Tìm kiếm</button>
    </div>
  </div>

  <div class="dot-line"></div>

  <div class="list-content">
    <h2 class="default-color p-2">Danh sách khóa học</h2>
    <table class="table">
      <thead class="default-color text-center">
        <tr>
          <th scope="col">STT</th>
          <th scope="col">Tên khóa học</th>
          <th class="tex-center" scope="col">Giáo viên phụ trách</th>
          <th class="tex-center" scope="col">Đăng ký</th>
          <th class="tex-center" scope="col">Ngày bắt đầu</th>
          <th class="tex-center" scope="col">Ngày kết thúc</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of courseList; let i = index;">
          <th scope="row">{{i + 1}}</th>
          <td (click)="userInfoOnClick(item.UserId)">{{item.CourseName}}</td>
          <td class="text-center">{{item.DateStart|date:'dd/MM/yyyy HH:mm:ss'}}</td>
          <td class="text-center">{{item.DateEnd|date:'dd/MM/yyyy HH:mm:ss'}}</td>
          <td class="text-center">
            <span class="text-link" (click)="courseInfoOnClick(item.CourseId)">Đăng ký</span>
            <span class="float-right">Đã đăng ký</span>
          </td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="!courseList || courseList.length == 0" class="text-center p-3">
      Không có dữ liệu!
    </div>
  </div>
</div>
